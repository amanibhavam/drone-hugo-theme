{{- $page := .page -}}
{{- range .sections }}
    {{- if and (.IsAncestor $page) (ne $page .) }}
        <div class="crumb">
            <a href="{{.RelPermalink}}">{{ .Title }}</a>
        </div>
        {{ partial "breadcrumb-list.html" (dict "page" $page "sections" .Sections) }}
    {{- end -}}
{{- end -}}
